<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="title">GitHub Profile Viewer</h1>
        <p class="subtitle">Search any GitHub user and view real-time data instantly.</p>
    </header>

    <div class="container mt-4">

        <!-- Search Area -->
        <div class="search-area shadow-lg p-4">
            <div class="input-group input-group-lg">
                <input type="text" id="usernameInput" class="form-control search-input" placeholder="ðŸ” Search GitHub Username...">
                <button class="btn btn-primary search-btn" onclick="getUser()">Search</button>
            </div>
            <p class="text-danger mt-2 fw-bold" id="errorMsg"></p>
        </div>

        <!-- Profile Section -->
        <div id="profileContainer" class="d-none fade-in">

            <!-- Profile Card -->
            <div class="profile-card shadow-lg rounded-4 p-4 mt-4">
                <div class="d-flex">
                    <img id="avatar" class="profile-img shadow">
                    <div class="ms-4">
                        <h2 id="name" class="fw-bold"></h2>
                        <p id="bio" class="text-muted"></p>

                        <div class="stats">
                            <span><i class="fa-solid fa-user-group"></i> Followers: <strong id="followers"></strong></span>
                            <span><i class="fa-solid fa-user-plus"></i> Following: <strong id="following"></strong></span>
                            <span><i class="fa-solid fa-book"></i> Repos: <strong id="publicRepos"></strong></span>
                            <span><i class="fa-solid fa-location-dot"></i> <strong id="location"></strong></span>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4 mb-3 fw-bold">Repositories</h3>

            <!-- Repo List -->
            <div id="repoList" class="row g-4"></div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
